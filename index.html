<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Contact Manager</h1>

        <div class="card mb-4">
            <div class="card-header">
                Add/Edit Contact
            </div>
            <div class="card-body">
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit" style="display:none;">Cancel Edit</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Contact List
            </div>
            <ul id="contactList" class="list-group list-group-flush">
                <!-- Contacts will be listed here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
