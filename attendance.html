<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Management  System</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body{
        min-height:100vh;
        background: linear-gradient(135deg,#667eea,#764ba2);
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .container{
        width:90%;
        max-width:900px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        padding:30px;
        border-radius:20px;
        box-shadow:0 15px 35px rgba(0,0,0,0.2);
        color:white;
    }

    h1{
        text-align:center;
        margin-bottom:20px;
    }

    .form-section{
        display:flex;
        gap:10px;
        margin-bottom:20px;
    }

    input{
        flex:1;
        padding:10px;
        border:none;
        border-radius:10px;
        outline:none;
    }

    button{
        padding:10px 15px;
        border:none;
        border-radius:10px;
        cursor:pointer;
        transition:0.3s;
        font-weight:bold;
    }

    .add-btn{
        background:#00f5a0;
        color:black;
    }

    .add-btn:hover{
        background:#00d18a;
    }

    table{
        width:100%;
        border-collapse:collapse;
        margin-top:15px;
    }

    th, td{
        padding:10px;
        text-align:center;
    }

    th{
        background:rgba(0,0,0,0.3);
    }

    tr{
        background:rgba(255,255,255,0.1);
        transition:0.3s;
    }

    tr:hover{
        background:rgba(255,255,255,0.2);
    }

    .present{
        background:#00c853;
        color:white;
    }

    .absent{
        background:#d50000;
        color:white;
    }

    .delete-btn{
        background:#ff5252;
        color:white;
    }

    .summary{
        margin-top:20px;
        display:flex;
        justify-content:space-around;
        font-weight:bold;
    }

</style>
</head>

<body>

<div class="container">
    <h1>ðŸ“‹ Attendance Management System</h1>

    <div class="form-section">
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <button class="add-btn" onclick="addStudent()">Add Student</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentList">
        </tbody>
    </table>

    <div class="summary">
        <div>Total: <span id="total">0</span></div>
        <div>Present: <span id="presentCount">0</span></div>
        <div>Absent: <span id="absentCount">0</span></div>
    </div>

</div>

<script>

let students = [];

function addStudent(){
    const nameInput = document.getElementById("studentName");
    const name = nameInput.value.trim();

    if(name === ""){
        alert("Please enter student name");
        return;
    }

    students.push({name:name, status:"Absent"});
    nameInput.value = "";
    renderTable();
}

function toggleStatus(index){
    students[index].status = students[index].status === "Present" ? "Absent" : "Present";
    renderTable();
}

function deleteStudent(index){
    students.splice(index,1);
    renderTable();
}

function renderTable(){
    const list = document.getElementById("studentList");
    list.innerHTML = "";

    let present = 0;
    let absent = 0;

    students.forEach((student,index)=>{
        if(student.status === "Present") present++;
        else absent++;

        list.innerHTML += `
            <tr>
                <td>${index+1}</td>
                <td>${student.name}</td>
                <td>
                    <button class="${student.status === "Present" ? "present" : "absent"}"
                    onclick="toggleStatus(${index})">
                    ${student.status}
                    </button>
                </td>
                <td>
                    <button class="delete-btn" onclick="deleteStudent(${index})">Delete</button>
                </td>
            </tr>
        `;
    });

    document.getElementById("total").innerText = students.length;
    document.getElementById("presentCount").innerText = present;
    document.getElementById("absentCount").innerText = absent;
}

</script>

</body>
</html>
